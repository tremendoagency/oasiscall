  <!-- Navigation -->
  <nav id="navbar">
    <div class="navbar-inner d-flex justify-content-between align-items-center p-4">
      <a class="navbar-logo" href="#"><img class="img-fluid" src="../img/logo-white.png"/></a>
    </div>
  </nav>
  <section class="page-section d-flex h-100">
      <div id="call-wrapper" class="container d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col-8 mx-auto text-center">
            <div class="call-loading d-none">
              <h4 class="text-light">
                Estamos preparando su llamada.<br/>
                <span class="font-weight-light">
                  Una persona de nuestro equipo estará
                  contigo en instantes.
                </span>
              </h4>
            </div>
            <div class="call-error d-none">
              <h4 class="text-light">
                Su dispositivo no es compatible con Oasis Call.<br/>
                <span class="font-weight-light">
                  Una persona de nuestro equipo se pondrá en contacto contigo telefónicamente para coordinar el llamado.
                </span>
              </h4>
            </div>
            <div id="call-jitsi" class="rounded embed-responsive embed-responsive-16by9"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/mobile-detect.min.js"></script>
  <script src='https://meet.jit.si/external_api.js'></script>
  <script>
      if (BrowserDetect.browser === 'Safari' && BrowserDetect.version < 6) {
        $('.call-error').removeClass('d-none');
      }
      else {
        $('.call-loading').removeClass('d-none');
      }

      window.root = '/oasiscall';
      var domain = "meet.jit.si";
      var meetingName = "oasiscall" + window.location.href.split('#')[1];
      var options = {
        roomName: meetingName,
        width: "100%",
        height: "100%",
        parentNode: document.querySelector('#call-jitsi'),
        configOverwrite: {
            disableDeepLinking: true,
        },
        interfaceConfigOverwrite: {
          LANG_DETECTION: true,
          filmStripOnly: false,
          TOOLBAR_BUTTONS: ['microphone', 'camera'],
          SHOW_JITSI_WATERMARK: false,
          JITSI_WATERMARK_LINK: 'https://jitsi.org',
          SHOW_WATERMARK_FOR_GUESTS: false,
          SHOW_BRAND_WATERMARK: false,
          BRAND_WATERMARK_LINK: '',
          SHOW_CHROME_EXTENSION_BANNER: false
        }
      }
      var api = new JitsiMeetExternalAPI(domain, options);
        
      api.addListener('participantJoined', () => {
        $('#call-wrapper #call-jitsi').addClass('joined');
      });
      api.addListener('participantLeft', () => {
        window.location.href = window.root
      });
  </script>
